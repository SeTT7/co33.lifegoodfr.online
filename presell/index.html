    <title>Confirmación de Edad</title>
    
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 20px;
            line-height: 1.6;
        }

        /* Container principal */
        .confirmation-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        /* Títulos e textos */
        .confirmation-title {
            color: #cc0000;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .confirmation-text {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* Botão principal */
        .cta-button {
            background-color: #e65c00;
            color: white;
            border: none;
            padding: 14px 45px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Efeitos hover */
        .cta-button:hover {
            background-color: #d45500;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Container CTA */
        .cta-container {
            margin: 0 auto;
            text-align: center;
            padding: 20px 0;
        }

        /* Animação de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .confirmation-title {
                font-size: 24px;
            }
            .confirmation-text {
                font-size: 20px;
            }
            .cta-button {
                padding: 12px 35px;
                font-size: 16px;
            }
        }
    </style>
    
    <!-- Scripts externos -->
    <script src="https://cdn.utmify.com.br/scripts/utms/latest.js" data-utmify-prevent-subids async defer></script>
    
    <script>
        // Função para processar parâmetros de URL
        function procesarParametrosURL() {
            const urlObj = new URL(window.location.href);
            const parametros = new URLSearchParams();
            
            // Coletar todos os parâmetros
            urlObj.searchParams.forEach((valor, clave) => {
                parametros.append(clave, valor);
            });
            
            return parametros.toString();
        }

        // Inicialização quando o DOM estiver carregado
        document.addEventListener("DOMContentLoaded", function() {
            const parametrosURL = procesarParametrosURL();

            if (parametrosURL) {
                document.querySelectorAll("a").forEach(enlace => {
                    if (enlace.href) {
                        const separador = enlace.href.includes("?") ? "&" : "?";
                        enlace.href = enlace.href.split("#")[0] + separador + parametrosURL + (enlace.hash || "");
                    }
                });
            }
            
            // Tracking de clique no botão
            const botonCTA = document.getElementById('boton-cta-principal');
            if (botonCTA) {
                botonCTA.addEventListener('click', function() {
                    if (typeof ttq !== 'undefined') {
                        ttq.track('ClickBoton', {});
                    }
                });
            }
        });
    </script>

            <a href="https://co33.lifegoodfr.online/pv" id="boton-cta-principal" class="cta-button">
                MIRA AHORA
            </a>
        </div>
    </div>
